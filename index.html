<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Algonquin Digital Hospital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <!-- LOGIN SCREEN -->
    <section id="login-screen" class="screen active">
      <div class="login-card">
        <img src="logo.png" alt="Hospital Logo" class="logo" />
        <h1 class="app-title">Algonquin Digital Hospital</h1>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="btn-primary">Log In</button>

          <p id="login-error" class="error-message" aria-live="polite"></p>

          <p class="hint">
            For now: <strong>admin / password</strong>
          </p>
        </form>
      </div>
    </section>

    <!-- MAIN APP -->
    <section id="main-app" class="screen">
      <header class="top-nav">
        <div class="nav-left">
          <button class="nav-tab active" data-view="brain">Brain</button>
          <button class="nav-tab" data-view="patient-list">Patient List</button>
          <button class="nav-tab" data-view="drug-manual">Drug Manual</button>
        </div>
        <div class="nav-right">
          <span id="nav-username" class="nav-username"></span>
          <button id="logout-btn" class="btn-secondary">Log Out</button>
        </div>
      </header>

      <main class="main-content">
        <div id="view-brain" class="view active">
          <h2>Brain</h2>
          <p>
            This will eventually be your overview/dashboard (tasks, reminders, active patients, etc.).
          </p>
        </div>

        <div id="view-patient-list" class="view">
          <h2>Patient List</h2>
          <p>Patient list UI will go here.</p>
        </div>

        <div id="view-drug-manual" class="view">
          <h2>Drug Manual</h2>
          <p>Drug reference content will go here.</p>
        </div>
      </main>
    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
