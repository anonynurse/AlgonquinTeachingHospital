<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Algonquin Digital Hospital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <!-- LOGIN SCREEN -->
    <section id="login-screen" class="screen active">
      <div class="login-card">
        <img src="logo.png" alt="Hospital Logo" class="logo" />
        <h1 class="app-title">Algonquin Digital Hospital</h1>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="btn-primary">Log In</button>

          <p id="login-error" class="error-message" aria-live="polite"></p>
        </form>
      </div>
    </section>

    <!-- MAIN APP -->
    <section id="main-app" class="screen">
      <!-- BRAND BAR -->
      <div class="app-brand-bar">
        <div class="brand-left">
          <img src="logo.png" alt="Hospital Logo" class="brand-logo" />
        </div>
        <div class="brand-right">
          <span id="nav-username" class="nav-username"></span>
          <button id="logout-btn" class="btn-secondary">Log Out</button>
        </div>
      </div>

      <!-- PRIMARY NAV (ROW 1) -->
      <header class="top-nav">
        <div class="nav-left">
          <button class="nav-tab active" data-view="brain">Brain</button>
          <button class="nav-tab" data-view="patient-list">Patient List</button>
          <button class="nav-tab" data-view="drug-manual">Drug Manual</button>
        </div>
      </header>

      <!-- SECONDARY NAV (ROW 2) â€“ PATIENT TABS -->
      <div class="secondary-nav">
        <div id="patient-tab-bar" class="tab-bar">
          <!-- Patient tabs get injected here -->
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <!-- Brain / Dashboard -->
        <div id="view-brain" class="view active">
          <h2>Brain</h2>
          <section class="brain-section">
            <h3>My Assigned Patients</h3>
            <div id="brain-assigned-list">
              <!-- Filled by JS -->
            </div>
          </section>
        </div>

        <!-- Patient List -->
        <div id="view-patient-list" class="view">
          <h2>Patient List</h2>
          <div class="table-wrapper">
            <table class="patient-table">
              <thead>
                <tr>
                  <th>Patient #</th>
                  <th>Last Name</th>
                  <th>First Name</th>
                  <th>Gender</th>
                  <th>DOB</th>
                  <th>Age</th>
                  <th>Weight (kg)</th>
                  <th>Allergies</th>
                </tr>
              </thead>
              <tbody id="patient-table-body">
                <!-- Filled from patients.csv -->
              </tbody>
            </table>
          </div>
        </div>

<!-- Drug Manual -->
<div id="view-drug-manual" class="view">
  <h2>Drug Manual</h2>
  <div class="drug-manual-layout">
    <aside class="drug-list-panel">
      <h3 class="drug-list-title">Drugs</h3>
      <div id="drug-list" class="drug-list">
        <!-- Populated by JS -->
      </div>
    </aside>

    <section class="drug-detail-panel">
      <div id="drug-tab-bar" class="drug-tab-bar">
        <!-- Drug tabs injected here -->
      </div>
      <div id="drug-detail-content" class="drug-detail-content">
        <p class="muted">Select a drug from the list on the left.</p>
      </div>
    </section>
  </div>
</div>


        <!-- Patient Detail View -->
        <div id="view-patient-detail" class="view">
          <h2>Patient Chart</h2>
          <div id="patient-detail-content" class="patient-detail">
            <!-- Filled when a patient tab is active -->
          </div>
        </div>
      </main>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
